<!-- Modal toggle -->
<button (click)="openModal()" mat-raised-button color="primary" class="w-full" type="button">
    Join table
</button>

<!-- Main modal -->
<div *ngIf="showModal" class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full
    md:inset-0 h-[calc(100%-1rem)] flex max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative rounded-lg shadow bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
                <h3 class="text-xl font-semibold  text-white">
                    Join tables
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent   rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
                    (click)="showModal =!showModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 ">
                <div role="status" *ngIf="loading" class="flex justify-center">
                    <svg aria-hidden="true" class="w-8 h-8  animate-spin text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf="!loading && tablesLists?.items?.length == 0" class="w-full">
                    <p class="text-center">No Table found</p>
                </div>
                <div class="row" *ngIf="!loading && tablesLists?.items?.length">
                    <div *ngFor="let item of tablesLists?.items; index as i; " (click)="game.joinRoom(item.roomId)"
                        class="col-md-4 cursor-pointer">
                        <h2 class="mb-0">{{item.roomId}}</h2>
                        <h4>Players: {{item.activePlayersCount}}</h4>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t  rounded-b border-gray-600">
                <button (click)="createRoom.emit()" data-modal-hide="default-modal" type="button"
                    class="text-white  focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
                    Create Room</button>
                <button (click)="closeModal()" type="button"
                    class="py-2.5 mx-4 px-5 ms-3 text-sm font-medium  focus:outline-none  rounded-lg border text-white   focus:z-10 focus:ring-4  focus:ring-gray-700 bg-gray-800  border-gray-600  hover:bg-gray-700">Decline</button>
            </div>
        </div>
    </div>
</div>
